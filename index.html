<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Calculator</title>
</head>

<body>


    <div class="calculator">
        <div class="calculator__display" data-bind-js>
            <div>
                <p class="previousNumber" data-bind-js></p>
                <span class="mathSign" data-bind-js></span>
            </div>
            <p class="currentNumber" data-bind-js></p>
        </div>

        <div class="calculator__panel">
            <button class="cop operator">C</button>
            <button class="pTwo operator">2^</button>
            <button class="division operator">:</button>
            <button class="multi operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="sub operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="add operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals operator">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="dot number">.</button>
        </div>
    </div>
    <div data-simplebar class="calculator__history">
        <p class="history-title" data-bind-js>last calculations <button class="history-btn" data-bind-js>clear
                history</button></p>
        <hr>
        <ul class="history" data-bind-js>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
